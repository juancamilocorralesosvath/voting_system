plugins {
    id 'com.zeroc.gradle.ice-builder.slice' version '1.5.0' apply false
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'com.zeroc.gradle.ice-builder.slice'

    slice {
        iceHome = "/opt/homebrew/Cellar/ice/3.7.10"
        java {
            files = [file("$rootDir/VotingSystem.ice")]
        }
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'com.zeroc:ice:3.7.10'
    }

    project.afterEvaluate {
        def generatedSlice = file("$buildDir/generated-src/slice")
        sourceSets.main.java.srcDirs += generatedSlice
    }

    jar {
        manifest {
            attributes(
                    "Main-Class": project.name.capitalize(),
                    "Class-Path": configurations.runtimeClasspath.files.collect { it.name }.join(' ')
            )
        }
    }
}
